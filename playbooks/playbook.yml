---

- name: launching an ec2 instance
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:

  - name: find a subnet id
    ec2_vpc_subnet_facts:
      region: "{{aws_region}}"
    register: subnet_ids

  - name: create a security group
    ec2_group:
      name: allow_all
      description: "allow all traffic"
      region: "{{aws_region}}"
      vpc_id: "{{vpc_id}}"
      rules:
        - proto: tcp
          from_port: 0
          to_port: 60000
          cidr_ip: 0.0.0.0/0
    register: ocp_security_group

  - name: launch an ec2 instance
    ec2:
      instance_type: m4.2xlarge
      region: "{{aws_region}}"
      image: "{{ami_id}}"
      group_id: "{{ocp_security_group.group_id}}"
      key_name: "{{key_name}}"
      volumes:
        - device_name: /dev/sda1
          volume_size: 50
          volume_type: gp2
        - device_name: /dev/sdb
          volume_size: 20
          volume_type: gp2
      instance_tags:
        Name: "{{ instance_name }}"
        ocp_master: "{{ ocp_master }}"
        ocp_node: "{{ ocp_node }}"
        ocp_etcd: "{{ ocp_etcd }}"
